<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/hualogo.gif" sizes="32x32" type="image/gif">
    <link rel="icon" href="../dist/img/hualogo.gif" sizes="16x16" type="image/gif">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>商品评论页面</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body class="bg-body-tertiary py-3">
    <div class="container-fluid">
        <!--  正文内容放置在此处  -->

        <div class="card-footer bg-body">
            <form id="commentForm">
请选择要评论的商品：


                <div class="form-group">
                    <label for="reply-input">评论商品：</label>
                    <textarea class="form-control" id="reply-input" name="reply" rows="3"></textarea>
                    <div class="col-md-6">
                        <div class="card border-0 shadow-sm">
                            <div class="card-header bg-body">
                                请对商品进行评分
                            </div>
                            <div class="card-body">
                                <div id="raty3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image-upload">上传图片：</label>
                    <input type="file" class="form-control-file" id="image-upload" name="image">
                </div>
                <button type="submit" class="btn btn-primary">提交评论</button>
                <a href="ordertable.html" class="btn btn-primary" style="float: right;">返回订单详情页</a> <!-- 添加返回首页的按钮 -->
            </form>
            <!-- 提交成功提示框 -->
            <div id="successMessage" class="alert alert-success d-none" role="alert">
                提交评论成功！2s后关闭该窗口
            </div>

            <!-- 提交失败提示框 -->
            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                提交评论失败！将返回错误页。
            </div>
        </div>

    </div>


    <!--回到顶部开始-->
    <a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
    <!--回到顶部结束-->

    </div>

    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/raty-js/lib/jquery.raty.js"></script>
    <script src="../dist/js/bootstrap-admin.min.js"></script>
    <script src="../dist/js/app.js"></script>
    <script>
        $(document).ready(function (e) {
            $('#raty3').raty({
                // 隐藏域字段
                scoreName: 'score',
                // 初始化值
                score: 1,
                // 数量
                number: 5,
                starType: 'i',
                cancelOff: "bi bi-x-circle fs-4 mx-1 text-danger",
                cancelOn: "bi bi-x-circle fs-4 mx-1",
                starHalf: "bi bi-star-half fs-4 mx-1 text-warning",
                starOff: "bi bi-star fs-4 mx-1 text-secondary",
                starOn: "bi bi-star-fill fs-4 mx-1 text-warning",
                click: function (score, e) {
                    alert('当前分值:' + score)
                }
            });
        })
    </script>
<script>
    // 提交评论表单的监听事件
    document.getElementById("commentForm").addEventListener("submit", function(event) {
      event.preventDefault(); // 阻止表单默认提交行为
    
      // 执行提交评论的逻辑
      submitComment();
    });
    
    // 提交评论的函数
    function submitComment() {
      // 模拟提交过程，此处可以替换为实际的提交逻辑
    
      // 假设提交成功
      var isSuccess = true;
    
      if (isSuccess) {
        showSuccessMessage();
      } else {
        showErrorMessage();
      }
    }
    
    // 显示提交成功提示框
    function showSuccessMessage() {
      document.getElementById("successMessage").classList.remove("d-none");
      document.getElementById("errorMessage").classList.add("d-none");
    
      
      setTimeout(function() {
       parent.modalInstance.close();
      }, 2000);
    }
    
    // 显示提交失败提示框
    function showErrorMessage() {
      document.getElementById("errorMessage").classList.remove("d-none");
      document.getElementById("successMessage").classList.add("d-none");
    
      // 2秒后跳转到errors页
      setTimeout(function() {
        window.location.href = 'errors.html';
      }, 2000);
    }
    </script>
</body>

</html>
