<body class="bg-body-tertiary py-3">

  <div class="container-fluid">
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-body search-area">
        <form class="row row-cols-sm-auto g-3 py-2 align-items-center">
          <div class="col-12">
            <div class="row">
              <label for="username" class="col-sm-auto col-form-label">用户名</label>
              <div class="col">
                <input type="email" class="form-control" id="username" name="username">
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label for="phone" class="col-sm-auto col-form-label">手机号</label>

              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <label for="beginTime" class="col-sm-auto col-form-label">创建时间</label>

            </div>
          </div>

  <script>
    /**
 * 获得表格组件
 */
    function getBootstrapTable() {
      return $("#tableData");
    }
    $(document).ready(function () {
      /**
       * columns表示列，里面的对象 title是表头信息，field是服务端返回的字段名称
       * 1.不做分页，返回的数据格式是 [{},{}]
       * 2.如果要开启分页，需要配置pagination:true, sidePagination:'client|server'
       * 3.客户端分页所需要的格式和不做分页时是一样的 都是 :[{},{}]
       * 4.服务端分页返回的格式为：{rows:[{},{}],total:200}
       * 参考：https://github.com/wenzhixin/bootstrap-table-examples/blob/master/json/data2.json
       */
      $('#table').bootstrapTable({
        //配置语言
        locale: 'zh-CN',
        //设置高度就可以固定表头
        // height: 500,
        //请求地址
        url: 'http://127.0.0.1:8080/spring-boot/product/queryPage',

        queryParamsType: "page",
        responseHandler: function (res) {
          var data = {};
          if (res.hasError) {
            alert(rock.errorText(res, "无法获得数据列表!"));
          }
          else {
            var ps = res.result;
            data.total = ps.totalCount;
            data.rows = ps.content;
          }
          // alert(res.data);
          return data;
        },
        //固定列功能开启
        fixedColumns: true,
        //左侧固定列数
        fixedNumber: 1,
        //右侧固定列数
        fixedRightNumber: 1,

        //是否开启分页
        pagination: true,
        //是客户端分页还是服务端分页  'client','server',由于演示没有后端提供服务，所以采用前端分页演示
        sidePagination: 'server',
        // 初始化加载第一页，默认第一页
        pageNumber: 1,
        //默认显示几条
        pageSize: 5,
        //可供选择的每页的行数 - (亲测大于1000存在渲染问题)
        pageList: [5, 10, 25, 50, 100],
        //在上百页的情况下体验较好 - 能够显示首尾页
        paginationLoop: true,
        // 展示首尾页的最小页数
        paginationPagesBySide: 2,

        // 唯一ID字段
        uniqueId: 'id',
        // 每行的唯一标识字段
        idField: 'id',
        // 是否启用点击选中行
        clickToSelect: true,
        //点击那些元素可以忽略勾选
        ignoreClickToSelectOn: ignoreClickToSelectOn,
        // 是否显示详细视图和列表视图的切换按钮
        showToggle: true,
        // 请求得到的数据类型
        dataType: 'json',
        // 请求方法
        method: 'get',
        // 工具按钮容器
        toolbar: '#toolbar',
        // 是否显示所有的列
        showColumns: true,
        // 是否显示刷新按钮
        showRefresh: true,
        // 显示图标
        showButtonIcons: true,
        // 显示文本
        showButtonText: false,
        // 显示全屏
        showFullscreen: false,
        // 开关控制分页
        showPaginationSwitch: false,
        // 总数字段
        totalField: 'total',
        // 当字段为 undefined 显示
        undefinedText: '-',
        // 排序方式
        sortOrder: "asc",
        //默认排序
        sortName: "id",
        // 按钮的类
        buttonsClass: 'light',
        // 类名前缀
        buttonsPrefix: 'btn',

        // 图标前缀
        iconsPrefix: 'bi',
        // 图标大小 undefined sm lg
        iconSize: undefined,
        // 图标的设置  这里只做了一个演示，可设置项目参考 https://examples.bootstrap-table.com/#options/table-icons.html
        icons: {
          fullscreen: 'bi-arrows-fullscreen',
        },
        // 给右上角的按钮区域增加一个自定义按钮
        buttons: function () {
          return {

            //这里只做一个示例
            collapseSearch: {
              text: 'Highlight Users',
              icon: 'bi bi-search',
              event: function () {
                $(".search-area").slideToggle();
              },
              attributes: {
                title: '折叠搜索区域'
              }
            }
          }
        },

        //头部的那个复选框选中事件
        onCheckAll: function (row) {
          batchBtnStatusHandle()
        },
        //单行选中事件
        onCheck: function (row) {
          batchBtnStatusHandle()
        },
        //单行取消选中事件
        onUncheck: function (row) {
          batchBtnStatusHandle()
        },
        //头部的那个复选框取消选中事件
        onUncheckAll: function (row) {
          batchBtnStatusHandle()
        },
        //加载模板,不改的话，默认的会超出不好看
        loadingTemplate: function () {
          return '<div class="spinner-grow" role="status"><span class="visually-hidden">Loading...</span></div>';
        },
        onPostBody: function () {
          //重新启用弹出层,否则formatter格式化函数返回的html字符串上的tooltip提示不生效
          $('[data-bs-toggle="tooltip"]').each(function (i, el) {
            new bootstrap.Tooltip(el)
          })
        },
        //回调函数修改图片元素
        onLoadSuccess: function (data) {
          //重新启用弹出层,否则formatter格式化函数返回的html字符串上的tooltip提示不生效
          $('[data-bs-toggle="tooltip"]').each(function (i, el) {
            new bootstrap.Tooltip(el)
          });
          // 在这里遍历每一行数据，并插入图片
          var rows = data.rows;
          var mvc = rock.initSvr(["product"]);
          var productService = mvc.findService("product");
          for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            var hasPhoto = $('#table').bootstrapTable("getRowByUniqueId", row.id).hasPhoto;

            // var $imgPhoto = $('#table').find("img.img-photo");
            // 找到目标行内的图片元素
            var $imgPhoto = $('#table').find("tr[data-uniqueid='" + row.id + "'] img.img-photo");
            if (hasPhoto) {
              $imgPhoto.attr("src", productService.url("photo") + "?id=" + row.id);
            }
            else {
              $imgPhoto.attr("src", "../dist/img/bs.png");
            }
          }
        },
        //params是一个对象
        queryParams: function (options) {

          // var param = {};
          // param.pageSize = options.pageSize;
          // param.pageNum = options.pageNumber;
          // param.sort = options.sortName + " " + options.sortOrder;

          // return param;


          return {
            // 每页数据量
            limit: options.limit,
            // sql语句起始索引
            offset: options.offset,
            page: (options.offset / options.limit) + 1,
            // 排序的列名
            sort: options.sort,
            // 排序方式 'asc' 'desc'
            sortOrder: options.order,
            //关键词
            keywords: $('input[name=keyword]').val(),
            //开始时间
            beginTime: $('#joinTime').val(),
            //结束时间
            // endTime: $('#endTime').val(),  
            pageSize: options.pageSize,
            pageNum: options.pageNumber,
            sort: options.sortName + " " + options.sortOrder,
          }
        },
        //列
        columns: [
          {
            checkbox: true,
            //是否显示该列
            visible: true,
          },
          {
            title: '商品id',
            field: 'id',
            // 使用[align]，[halign]和[valign]选项来设置列和它们的标题的对齐方式。h表示横向，v标识垂直
            align: 'center',
            // 是否作为排序列
            sortable: true,
            // 当列名称与实际名称不一致时可用
            // sortName: 'id',
            switchable: false,
            // 列的宽度
            width: 8,
            // 宽度单位
            widthUnit: 'rem',
            visible: false
          },
          {
            title: '商品编号',
            field: 'code',
            align: 'center',
            sortable: true,
          },
          {
            title: '商品名称',
            field: 'name',
            align: 'center',
            sortable: true,
          },

          {
            title: '描述',
            field: 'description',
            align: 'center',
            sortable: true,
          },
          {
            title: '价格',
            field: 'price',
            align: 'center',
            sortable: true,
            formatter: function (value, row, index) {
              const formattedPrice = Number(value).toFixed(2);
              return `￥${formattedPrice}`;
            }
          },
          {
            title: '库存',
            field: 'stock',
            align: 'center',
            sortable: true,
          }, {
            title: '分类名称',
            field: 'categoryName',
            align: 'center',
            sortable: true,
          },
          {
            title: '商家id',
            field: 'merchantId',
            align: 'center',
            sortable: true,
            visible: false
          },
          {
            title: '商家名称',
            field: 'merchantName',
            align: 'center',
            sortable: true,
          }, {
            title: '照片',
            align: 'center',
            formatter: function (value, row, index) {
              return '<img src="' + value + '" class="img-photo" style="max-width: 200px;">';
            }
          }, {
            title: '购买数量',
            align: 'center',
            formatter: function (value, row, index) {
              return '<input type="number" id="ProductNumber' + row.id + '" min="1" max="' + row.stock + '" value="1">';
            }
          },

          {
            title: '操作',
            align: 'center',
            formatter: function (value, row, index) {
              return '<button class="btn btn-danger btn-add-to-cart"' +
                ' onclick="addToCart(' + row.id + ')">加入购物车</button>' +
                '<button class="btn btn-primary btn-contact-seller" onclick="contactSeller(' + row.merchantId + ')">联系商家</button>';
            }
          }
        ]



      });





      function ignoreClickToSelectOn(e) {
        return $(e).hasClass('form-check-input');
      }


      //处理批量按钮的disabled状态
      function batchBtnStatusHandle() {
        let rowSelected = $("#table").bootstrapTable('getSelections');
        if (rowSelected.length > 0) {
          $('.batch-btn').attr('disabled', false)
        } else {
          $('.batch-btn').attr('disabled', true)
        }
      }



      //搜索处理
      $('.bsa-querySearch-btn').on('click', function () {
        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
      })

      //重置处理
      $('.bsa-reset-btn').on('click', function () {

        //把所有的字段都恢复默认值
        $('#username').val('');
        $('#phone').val('');
        $('#beginTime').val('');
        $('#endTime').val('');
        $('#status').selectpicker('val', ['0']).trigger("change");
        //刷新回到第一页
        $('#table').bootstrapTable('refresh');
        $('#table').bootstrapTable('selectPage', 1)//跳转到第一页
      })

      //==============================日期时间插件====================================


      //日期时间的翻译，由于该插件没有内置中文翻译，需要手动通过选项进行翻译
      let td_zh = {
        today: '回到今天',
        clear: '清除选择',
        close: '关闭选取器',
        selectMonth: '选择月份',
        previousMonth: '上个月',
        nextMonth: '下个月',
        selectYear: '选择年份',
        previousYear: '上一年',
        nextYear: '下一年',
        selectDecade: '选择十年',
        previousDecade: '上一个十年',
        nextDecade: '下一个十年',
        previousCentury: '上一个世纪',
        nextCentury: '下一个世纪',
        pickHour: '选取时间',
        incrementHour: '增量小时',
        decrementHour: '递减小时',
        pickMinute: '选取分钟',
        incrementMinute: '增量分钟',
        decrementMinute: '递减分钟',
        pickSecond: '选取秒',
        incrementSecond: '增量秒',
        decrementSecond: '递减秒',
        toggleMeridiem: '切换上下午',
        selectTime: '选择时间',
        selectDate: '选择日期',
      }

      //自定义日期格式插件
      let td6 = new tempusDominus.TempusDominus(document.getElementById('beginTime'), {

          ...td_zh,//展开语法
          format: 'yyyy-MM-dd HH:mm:ss',

          viewMode: 'calendar',
          components: {

            calendar: true,
            //支持年份选择
            year: true,
            //是否开启月份选择

            //支持日期选择

            //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
            clock: true,
            //时

            //分

            //秒

            date: 'bi bi-calendar',
            up: 'bi bi-arrow-up',
            down: 'bi bi-arrow-down',
            previous: 'bi bi-chevron-left',
            next: 'bi bi-chevron-right',

      let td7 = new tempusDominus.TempusDominus(document.getElementById('endTime'), {

        localization: {

          format: 'yyyy-MM-dd HH:mm:ss',
          //是否使用24小时制,比如3.15分会变成15.15
          // hourCycle: 'h24'
        },
        //布局控制
        display: {
          //视图模式(选择年份视图最先开始)
          viewMode: 'calendar',
          components: {
            //是否开启日历，false:则是时刻模式
            calendar: true,
            //支持年份选择
            year: true,
            //是否开启月份选择
            month: true,
            //支持日期选择
            date: true,
            //底部按钮中那个时刻选择是否启用，false则表示隐藏，下面三个需要该选项为true时有效
            clock: true,
            //时
            hours: true,
            //分
            minutes: true,
            //秒
            seconds: true
          },
          //图标
          icons: {
            time: 'bi bi-clock',
            date: 'bi bi-calendar',
            up: 'bi bi-arrow-up',
            down: 'bi bi-arrow-down',

      //事件监听设定起始时间为td7实例的选中时间
      td6.subscribe(tempusDominus.Namespace.events.change, (e) => {
        td7.updateOptions({
          restrictions: {
            minDate: e.date,
          },
        });
      });
      //事件监听设定起始时间为td6实例的选中时间
      td7.subscribe(tempusDominus.Namespace.events.change, (e) => {
        td6.updateOptions({
          restrictions: {
            maxDate: e.date,
          },
        });
      });

      //下拉框美化插件，原生的bootstrap它会调用系统的那个下拉菜单
      $('select').selectpicker();
    });

  </script>
  <script>
    function addToCart(productId) {
      // 在这里编写添加商品到购物车的逻辑
      var ssoUser = null;  //获取当前用户
      _root.loginCustomer({}, function (rtn, status) {
        if (rtn.hasError) {
          alert(rock.errorText(rtn, "获得当前用户失败！"));
        } else {
          ssoUser = rtn.result;
        }
        if (rock.isNull(ssoUser)) {//如果没登录，就先跳转到登录页。
          $.toasts({
            type: 'success',
            content: '请先登录！',
            onHidden: function () {
              _root.logout({}, (rtn) => {
                if (rtn.hasError || !rtn.result) {
                  alert("注销登录出错!");
                } else {
                  window.open("../login.html", "_blank");
                }
              });
            }
          });
        } else {          // 可以使用 productId 参数获取要添加的商品的唯一标识符
          // 可以在此处执行其他相关操作，比如发送请求到服务器，更新购物车数量等
          var quantity = document.getElementById('ProductNumber' + productId).value;


          $.toasts({
            type: 'success',
            content: '加入购物车成功',
          });

          // 准备请求数据
          var data = {
            code: ssoUser.code,
            productId: productId,
            quantity: quantity
          };

          // 发送POST请求
          $.ajax({
            url: 'http://127.0.0.1:8080/spring-boot/shopCart/addCart',
            method: 'POST',
            data: data,
            xhrFields: {
              withCredentials: true
            },
            success: function (response) {
              // 请求成功，处理响应数据
              console.log(response);
            },
            error: function (xhr, status, error) {
              // 请求失败，处理错误
              console.error(error);
