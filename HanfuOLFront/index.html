<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>汉服网络商城</title>
  <!-- 引入 CSS 样式文件 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!-- 主页包括商品浏览，注册登录入口
购物车入口，管理订单页面和申请退货界面 -->
  <header>
    <h1>汉服网络商城</h1>
    <nav>
      <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">商品</a></li>
        <li><a href="#">购物车</a></li>
        <li><a href="#">订单</a></li>
        <li><a href="#">退货</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">注册</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>欢迎来到汉服网络商城</h2>
    <p>发现您心仪的汉服，亲临穿戴，开启优雅华丽的汉服之旅！</p>
    <a href="#">查看热销商品</a>
  </section>

  <section class="products">
    <h2>热销商品</h2>
    <div class="product-list">
      <!-- 这里可以动态展示商品列表 -->
      <div class="product">
        <img src="product1.jpg" alt="汉服1">
        <h3>汉服1</h3>
        <p>描述信息</p>
        <span>价格：$30</span>
        <a href="#">加入购物车</a>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="汉服2">
        <h3>汉服2</h3>
        <p>描述信息</p>
        <span>价格：$40</span>
        <a href="#">加入购物车</a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 汉服网络商城. All rights reserved.</p>
  </footer>
</body>
</html>
