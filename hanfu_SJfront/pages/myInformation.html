    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta name="keywords" content="商家个人信息修改页面,响应式后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">

    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>商家个人信息修改</title>
</head>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-body">
            设置我的资料
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <form id="form" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <label for="username" class="col-sm-3 col-form-label text-sm-end">账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="code" name="code" value="商家账号">
                                <div class="form-text">用于登录名</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="shopname" class="col-sm-3 col-form-label text-sm-end">店铺名称</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" value="默认店铺名称"
                                pattern="^[\u4E00-\u9FA5\uF900-\uFA2D\w\s\S]{1,20}$">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="desc" class="col-sm-3 col-form-label text-sm-end">店铺描述</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" id="Introduction" rows="3" name="Introduction">默认店铺描述</textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="phone" class="col-sm-3 col-form-label text-sm-end">联系电话</label>
                            <div class="col-sm-9">
                                <input type="tel" class="form-control" id="phone" name="phone" tabindex="8" placeholder="电话号码" required
                                data-bv-container="#err_phone" maxlength="11">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-sm-3 col-form-label text-sm-end">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" required
                                data-bv-container="#err_email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="avatar" class="col-sm-3 col-form-label text-sm-end">头像</label>
                            <div class="col-sm-9">
                                <input type="file" class="form-control" id="profileImage" name="profileImage" tabindex="10"
                                accept="image/webp,image/*" aria-describedby="profileImageHelp">
                                <div id="profileImageHelp" class="form-text">请上传您的头像（支持webp、png、jpg格式）</div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-9 offset-sm-3">
                                <button type="submit" class="btn btn-primary">确认修改</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //前端表单验证
    $('#form').formValidation({
        fields: {
          code: {
            validators: {
              notEmpty: {
                message: '账号不能为空'
              },
              stringLength: {
                min: 1,
                max: 20,
                message: '用户名长度必须在1到20个字符之间'
              }
            }
          },

          name: {
            validators: {
              notEmpty: {
                message: '店铺名不能为空'
              },
              stringLength: {
                min: 1,
                max: 20,
                message: '店铺名长度必须在1到20之间'
              }
            }
          },
          
          Introduction: {
            validators: {
                message: '店铺描述'
              }
            },

          phone: {
            validators: {
              notEmpty: {
                message: '电话号码不能为空'
              },
              regexp: {
                regexp: /^\d{11}/,
                message: '请输入有效的11位电话号码!'
              }
            }
          },
          email: {
            validators: {
              notEmpty: {
                message: '邮箱不能为空'
              },
            }
          },
          profileImage: {
            validators: {
              file: {
                extension: 'jpeg,jpg,png,webp',
                type: 'image/jpeg,image/png,image/webp',
                maxSize: 5242880, // 5MB
                message: '请选择小于5MB的JPEG、PNG、webp格式图片文件'
              }
            }
          }
        }
     }).on('success.form.fv', function (e) {
        //阻止表单提交
        e.preventDefault();

        //得到表单对象
        let $form = $(e.target);
        //获取数据
        let data = new FormData($form[0]); // 使用FormData对象

        // 获取照片文件
        let photoInput = document.getElementById('profileImage');
        if (photoInput.files.length > 0) {
          let photo = photoInput.files[0];
          data.append('photo', photo); // 添加照片数据到FormData对象
        }


        //发起ajax请求
        $.ajax({
          method: 'Post',
          url: 'http://127.0.0.1:8080/hanfushopping/merchant/updateMerchant',
          //表单数据
          data: data,
          processData: false,
          contentType: false,
        }).then(response => {
          if (response.result) {
            $.toasts({
              type: 'success',
              content: '修改成功',
            });
          } else if (response.hasError) {
            var errorMessage = rock.errorText(response, "修改失败!");
            $.toasts({
              type: 'danger',
              content: errorMessage,
              displayTime: 10000, // 将显示时间设置为 3 秒钟
              onShown: function () {
                if (response.errorCode === "1067") {
                  $("#code").focus();
                }
              }
            });
          }
        });
      });
