<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" align="center" style="width:100%;border: 0px;">
		<br>
		<div class="panel panel-default" style="text-align: center; width: 600px;">
			<div class="panel-heading">商家注册</div>
			<div class="panel-body">
				<form id="frmRegister" name="frmRegister" class="form-horizontal" action="register" method="post" role="form">
					<br>
					<div class="row form-group">
						<label for="username" class="col-sm-3 control-label text-danger">账号:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="username" name="username" maxlength="20"
								tabindex="2" placeholder="请输入账号" required pattern="^[A-Za-z0-9]{0,20}$">
						</div>
					</div>
					<div class="row form-group">
						<label for="password" class="col-sm-3 control-label text-danger">密码:</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="password" name="password" maxlength="20"
								tabindex="4" placeholder="请输入密码" required pattern="^[\S]{0,20}$">
						</div>
					</div>
					<div class="row form-group">
						<label for="phone" class="col-sm-3 control-label text-danger">手机号:</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="phone" name="phone" maxlength="11"
								tabindex="6" placeholder="请输入手机号" required pattern="^[0-9]{11}$">
						</div>
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<button class="btn btn-default" tabindex="10" onclick="submitForm($('#frmRegister'))">
					注册
				</button>
			</div>
		</div>
	</div>
	<script>
		function submitForm(form) {
			// 这里可以在点击提交按钮后发送注册请求到后端进行处理，并根据返回结果进行提示
			alert("注册成功！");
			form[0].reset(); // 注册成功后清空表单
		}
	</script>
</body>

</html>
