<body class="bg-body-tertiary">

  <div class="d-flex align-items-center justify-content-center">
    <div style="width: 400px; max-width: 100%; margin-top: 12vh;" class="p-2">
      <h2 class="text-center">华裳在线汉服商城员工注册</h2>
      <p class="text-secondary text-center">基于 bootstrap 5.1.3 设计的员工注册页面</p>

      <form id="form" class="form">
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person-vcard"></i></span>
            <input type="text" class="form-control" id="code" name="code" maxlength="20" tabindex="2"
              placeholder="请输入账号" required data-bv-container="#err_username" pattern="^[A-Za-z0-9]{0,20}$">
          </div>

        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="name" name="name" maxlength="20" tabindex="2" aria-label="name"
              placeholder="请输入姓名" required data-bv-container="#err_username" pattern="^[\u4e00-\u9fa5A-Za-z0-9]{0,20}$">
          </div>

        </div>

        <div class="mb-3">
          <div class="input-group bsa-show_hide_password">
            <span class="input-group-text bg-white"><i class="bi bi-person-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" maxlength="20" autocomplete="off"
              aria-label="password" tabindex="4" placeholder="请输入密码" required data-bv-container="#err_password"
              pattern="^[\S]{0,20}$">
            <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
          </div>

        </div>

        <!-- 添加确认密码输入框 -->
        <div class="mb-3">
          <div class="input-group bsa-show_hide_password">
            <span class="input-group-text bg-white"><i class="bi bi-shield-check"></i></span>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" maxlength="20"
              autocomplete="off" tabindex="4" placeholder="请再次输入密码" required data-bv-container="#err_confirmpassword">
            <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
          </div>
          <!-- <div id="err_confirmpassword" style="text-align: left;"></div> -->
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-gender-ambiguous"></i></span>
            <select class="form-select" id="gender" name="gender" tabindex="6" required>
              <option value="">请选择性别</option>
              <option value="1">男</option>
              <option value="2">女</option>
            </select>
          </div>
        </div>





        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-telephone"></i></span>
            <input type="tel" class="form-control" id="phone" name="phone" tabindex="8" placeholder="请输入电话号码" required
              data-bv-container="#err_phone" maxlength="11">
          </div>
          <!-- <div id="err_phone" style="text-align: left;"></div> -->
        </div>




        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-file-image"></i></span>
            <input type="file" class="form-control" id="profileImage" name="profileImage" tabindex="10"
              accept="image/*">
          </div>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" tabindex="12" type="submit"><i class="bi bi-person-plus-fill"></i>
            注册</button>
        </div>


      </form>

      <div class="mt-3 text-center">
        <p>已有账号？<a href="login.html" class="link-success text-decoration-none">立即登录</a></p>
      </div>

    </div>
  </div>

    $(function () {
      //前端表单验证


      $('#form').formValidation({




        fields: {
          code: {
            validators: {
              notEmpty: {
                message: '账号不能为空'
              },
              stringLength: {
                min: 1,
                max: 20,
                message: '用户名长度必须在6到20个字符之间'
              }
            }
          },
          name: {
            validators: {
              notEmpty: {
                message: '姓名不能为空'
              },
              stringLength: {
                min: 1,
                max: 20,
                message: '用户名长度必须在6到20个字符之间'
              }
            }
          },
          password: {
            validators: {
              notEmpty: {
                message: '密码不能为空'
              },
              stringLength: {
                min: 6,
                max: 20,
                message: '密码长度必须在6到20个字符之间'
              }
            }
          },

          confirmpassword: {
            validators: {
              notEmpty: {
                message: '密码不能为空'
              },
              stringLength: {
                min: 6,
                max: 20,
                message: '密码长度必须在6到20个字符之间'
              },
              identical: {//相同
                field: 'password',
                message: '两次密码不一致'
              }
            }
          },

          gender: {
            validators: {
              notEmpty: {
                message: '请选择性别'
              }
            }
          },
          phone: {
            validators: {
              notEmpty: {
                message: '电话号码不能为空'
              },
              regexp: {
                regexp: /^\d{11}/,
                message: '请输入有效的11位电话号码!'
              }
            }
          },
          profileImage: {
            validators: {
              file: {
                extension: 'jpeg,jpg,png',
                type: 'image/jpeg,image/png',
                maxSize: 5242880, // 5MB
                message: '请选择小于5MB的JPEG或PNG格式图片文件'
              }
            }
          }
        }
      }).on('success.form.fv', function (e) {

        /*  // 检查密码是否一致
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirmpassword").value;
  
          if (password !== confirmPassword) {
            // 密码不一致，提示错误信息
            $.toasts({
              type: 'error',
              content: '密码不一致！',
  
            });
            return false;
          }*/

        //阻止表单提交
        e.preventDefault();


        //得到表单对象
        let $form = $(e.target);
        //获取数据
        let data = new FormData($form[0]); // 使用FormData对象

        // 获取照片文件
        let photoInput = document.getElementById('profileImage');
        if (photoInput.files.length > 0) {
          let photo = photoInput.files[0];
          data.append('photo', photo); // 添加照片数据到FormData对象
        }


        //发起ajax请求
        $.ajax({
          method: 'Post',
          url: 'http://127.0.0.1:8080/hanfu/employee/addEmployee',
          //表单数据
          data: data,
          processData: false,
          contentType: false,
        }).then(response => {
          if (response.result) {
            $.toasts({
              type: 'success',
              content: '注册成功！',
              onHidden: function () {
                location.href = 'login.html';
              }
            });
          } else if (response.hasError) {
            // $.toasts({
            //   type: 'danger',
            //   content: '注册失败！',
            //   // onHidden: function () {
            //   //   location.href = 'register.html';
            //   // }
            // });
            // if (response.errorCode == "1067") {
            //   alert(rock.errorText(response, "注册错误!"));
            //   $("#code").focus();

            // }
            var errorMessage = rock.errorText(response, "注册错误!");
            $.toasts({
              type: 'danger',
              content: errorMessage,
              displayTime: 10000, // 将显示时间设置为 3 秒钟
              onShown: function () {
                if (response.errorCode === "1067") {
                  $("#code").focus();
                }
              }
            });


          }
        });
      });
    });
  </script>
