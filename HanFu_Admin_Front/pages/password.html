<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" href="../dist/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="../dist/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <meta name="keywords" content="响应式后台模板,开源免费后台模板,Bootstrap5后台管理系统模板">
    <meta name="description" content="bootstrap-admin基于bootstrap5的免费开源的响应式后台管理模板">
    <meta name="author" content="ajiho">
    <link rel="stylesheet" href="../lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/bootstrap-admin.min.css">
    <title>bootstrap-admin开源免费响应式后台管理系统模板</title>
</head>

<body class="bg-body-tertiary py-3">
    <div class="container-fluid">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-body">
                <h3> 修改密码</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <form id="form">

                            <div class="row mb-3">
                                <div class="input-group bsa-show_hide_password">
                                    <!-- <label for="oldPassword" class="col-sm-3 col-form-label text-sm-end">当前密码</label> -->
                                    <span class="input-group-text bg-white"><i class="bi bi-person-lock"></i></span>
                                    <!-- <div class="col-sm-9"> -->

                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                        maxlength="20" tabindex="4" placeholder="请输入当前密码" required
                                        data-bv-container="#err_password" pattern="^[\S]{0,20}$">
                                    <span class="input-group-text bg-white bsa-cursor-pointer"><i
                                            class="bi bi-eye-slash"></i></span>
                                    <!-- </div> -->
                                </div>
                            </div>

                            <div class="row mb-3">
                                <!-- <label for="password" class="col-sm-3 col-form-label text-sm-end">新密码</label> -->
                                <!-- <div class="col-sm-9"> -->
                                <div class="input-group bsa-show_hide_password">
                                    <span class="input-group-text bg-white"><i
                                            class="bi bi-clipboard2-check"></i></span>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                                        maxlength="20" tabindex="4" placeholder="请输入新密码" required
                                        data-bv-container="#err_password" pattern="^[\S]{0,20}$">
                                    <span class="input-group-text bg-white bsa-cursor-pointer"><i
                                            class="bi bi-eye-slash"></i></span>
                                    <!-- </div> -->
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="input-group bsa-show_hide_password">
                                    <!-- <label for="rePassword" class="col-sm-3 col-form-label text-sm-end">确认新密码</label> -->
                                    <!-- <div class="col-sm-9"> -->
                                    <span class="input-group-text bg-white"><i class="bi bi-shield-check"></i></span>
                                    <input type="password" class="form-control" id="rePassword" name="rePassword"
                                        maxlength="20" tabindex="4" placeholder="确认新密码" required
                                        data-bv-container="#err_password" pattern="^[\S]{0,20}$">
                                    <span class="input-group-text bg-white bsa-cursor-pointer"><i
                                            class="bi bi-eye-slash"></i></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" class="btn btn-primary">确认修改密码</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>


            </div>
        </div>
    </div>

    <!--回到顶部开始-->
    <a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
    <!--回到顶部结束-->

    <script src="../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/formvalidation/js/formValidation.js"></script>
    <script src="../lib/formvalidation/js/framework/bootstrap.js"></script>
    <script src="../lib/formvalidation/js/language/zh_CN.js"></script>
    <script src="../dist/js/bootstrap-admin.min.js"></script>
    <script src="../dist/js/app.js"></script>
    <script type="text/javascript" src="../dist/js/rockjs-1.0.js"></script>
    <script type="text/javascript" src="../dist/js/common.js"></script>


    <script>

        var ssoUser = null;  //获取当前用户
        $(function ($) {

            _root.loginUser({}, function (rtn) {
                if (rtn.hasError) {
                    alert(rock.errorText(rtn, "获得当前用户失败！"));
                } else {
                    ssoUser = rtn.result;
                }
                if (rock.isNull(ssoUser)) {
                    $.toasts({
                        type: 'danger',
                        content: '未登录！请返回登录',
                        onHidden: function () {
                            location.href = 'login.html';
                        }
                    });
                } else {



                    //前端表单验证
                    $('#form').formValidation({
                        fields: {
                            oldPassword: {
                                validators: {
                                    notEmpty: {
                                        message: '密码不能为空'
                                    },
                                    stringLength: {
                                        min: 6,
                                        max: 20,
                                        message: '密码长度必须在6到20个字符之间'
                                    }

                                },

                            },
                            newPassword: {
                                validators: {
                                    notEmpty: {
                                        message: '密码不能为空'
                                    },

                                    different: {//不相同
                                        field: 'oldPassword',
                                        message: '新密码不能和旧密码相同！'
                                    },
                                    stringLength: {
                                        min: 6,
                                        max: 20,
                                        message: '密码长度必须在6到20个字符之间'
                                    }
                                },



                            },
                            rePassword: {
                                validators: {
                                    notEmpty: {
                                        message: '密码不能为空'
                                    },

                                    identical: {//相同
                                        field: 'newPassword',
                                        message: '两次密码不一致'
                                    }
                                }
                            }
                        }
                    }).on('success.form.fv', function (e) {
                        //阻止表单提交
                        e.preventDefault();
                        // 得到表单对象
                        let $form = $(e.target);
                        // 获取表单数据
                        let formData = $form.serializeArray();
                        // 排除 rePassword 字段
                        // formData = formData.filter(item => item.name !== 'rePassword');
                        // 将序列化数据转换为字符串
                        let data = $.param(formData);
                        $.ajax({
                            //跨域
                            xhrFields: {
                                withCredentials: true
                            },
                            url: "http://127.0.0.1:8080/hanfu/employee/changeSelfPassword",
                            method: 'POST',
                            data: data
                        }).then(response => {
                            if (response.result) {
                                $.toasts({
                                    type: 'success',
                                    content: '修改密码成功！正在转到登录页！',
                                    delay: 3050, // 显示的时间（毫秒）
                                    onHidden: function () {

                                        _root.logout({}, (rtn) => {
                                            if (rtn.hasError || !rtn.result) {
                                                $.toasts({
                                                    type: 'danger',
                                                    content: '注销登录出错!',

                                                })

                                            } else {
                                                top.location.replace('../pages/login.html');
                                            }
                                        });
                                    }
                                });

                            } else {
                                $.toasts({
                                    type: 'danger',
                                    content: '修改密码失败！',

                                });

                            }



                        });



                    });


                }


            })



        });



    </script>

</body>

</html>
